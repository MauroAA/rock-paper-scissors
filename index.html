<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title">ROCK, PAPER OR SCISSORS!</h1>
        <div class="container-buttons">
            <div class="buttons">
                <div id="rock" class="button">Rock</div>
                <div id="paper" class="button">Paper</div>
                <div id="scissors" class="button">Scissors</div>
            </div>
            <div class="container-records">
                <div id="player"></div>
                <div id="machine"></div>
            </div>
        </div>
        <div class="announceWinner"></div>
    </div>
    
    <footer>By Mauro Albornoz</footer>
    <script src="javaScript.js"></script>
</body>
</html>
